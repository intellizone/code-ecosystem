apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
  name: readinglist-ui
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: ./kustomize/readinglist-ui/dev
    repoURL: git@git-server.git-server/code-ecosystem/cloud-deploy.git
    targetRevision: HEAD
  ignoreDifferences:
  - group: ""
    kind: "Secret"
    jsonPointers:
    - /data
  syncPolicy:
    syncOptions: 
    - RespectIgnoreDifferences=true
    automated: {}
