apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
  name: applications
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: ./kustomize/applications
    repoURL: git@git-server.git-server/code-ecosystem/cloud-deploy.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
